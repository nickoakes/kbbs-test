<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KBBS Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/BookList.js" type="module"></script>
    <script defer src="js/app.js" type="module"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col">
                <ul class="list-group book-list">

                </ul>
            </div>
            <div class="col d-flex flex-column info-container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body book-select-message">
                                <h5 class="card-title text-center">Select a book from the list</h5>
                            </div>
                            <div class="card-body d-none book-information">
                                <h5 class="card-title text-center" id="Title"></h5>
                                <div class="row">
                                    <div class="col-3">
                                        <p class="card-text text-end fw-bold">Author:</p>
                                        <p class="card-text text-end fw-bold">Year Published:</p>
                                        <p class="card-text text-end fw-bold">Genre:</p>
                                        <p class="card-text text-end fw-bold">Pages:</p>
                                        <p class="card-text text-end fw-bold">ISBN:</p>
                                    </div>
                                    <div class="col">
                                        <p class="card-text" id="Author"></p>
                                        <p class="card-text" id="YearPublished"></p>
                                        <p class="card-text" id="Genre"></p>
                                        <p class="card-text" id="PageCount"></p>
                                        <p class="card-text" id="ISBN"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row flex-fill"></div>
                <div class="row mt-3 d-none" id="ResultsCount">
                    <div class="alert alert-primary w-25 mx-auto mb-0 text-center">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-10 mx-auto">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Title" id="TitleSearchInput">
                            <button class="btn btn-outline-primary" type="button" id="TitleSearchButton">Search</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary" id="Reset">Reset</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <nav aria-label="Page navigation example" class="books-pagination">
                            <ul class="pagination justify-content-center"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
